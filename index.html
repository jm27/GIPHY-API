<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Link to Bootstrap API & our CSS file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Title -->
    <title>GIFFY Search</title>
</head>

<body>
    <!-- This container will hold all our Bootstrap contents-->
    <div class="container">
        <!-- First row will display GIF tags-->
        <div class="row one">
            <!-- Jumbotron for title and tags -->
            <div class="col-12">
                <div class="jumbotron jumbotron-fluid bg-dark text-white text-center">
                    <div class="container">
                        <h1 class="display-4">GIPHY API</h1>
                        <!-- Tags will be appended to lead class -->
                        <div id="tagsDiv"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Second row will display Searchbar and GIF results -->
        <div class="row two">
            <!--Column for Searchbar-->
            <div class="col-3" id="searchBar">
                <!-- Searchbar form with text input bar and submit button-->
                <form>
                    <div class="form-group">
                        <label for="GIF-Input">GIFS ROCK!</label>
                        <input type="text" id="search" placeholder="Harry Potter, Matrix, etc">
                        <small id="Help" class="form-text text-muted">Type in & Click button to add more GIF
                            tags</small>
                        </div>
                </form>
                <button type="button" id="add" class="btn btn-outline-primary">ADD GIF!!</button>    
                <button type="button" id="clear" class="btn btn-outline-danger">Clear</button>
            </div>
            <!--Column for GIFS-->
            <div class="col-9">
                <!-- GIFS are displayed inside a jumbotron-->
                <div class="jumbotron bg-danger text-white text-center" id="gifs">
                    <img src="https://media2.giphy.com/media/322FvxfciE8UsYvILG/giphy.webp" height="250px" width="100%">
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap and our Javascript links-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/js/App.js"></script>

</body>

</html>
